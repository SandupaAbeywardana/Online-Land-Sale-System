<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Register | SpringFields</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta lang="en">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/fav/favicon-16x16.png">
    <link rel="shortcut icon" type="Image/jpg" href="../images/fav/favicon-32x32.png">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/register.css'>
</head>
<body>
    <div id="bg">
        <img src="../images/4.jpg" alt="bgimg" id="bgimg">
    </div>   
    <div id="logodiv"><img src="../images/logo.png" alt="logo" id="logo"></div>
    <section id="formdiv">
        <form id="regForm" action="../php/register.php" method="POST">
            <h1>Register</h1>
            
            <br>
            
            <div class="name">
                <label for="fName">First Name:<span class="required">*</span></label>
                <br>
                <input type="text" id="fName" name="fname" required>
            </div>
            <div class="name">    
                <label for="lName">Last Name:<span class="required">*</span></label>
                <br>
                <input type="text" id="lName" name="lname" required>
            </div> 
            
            <br>
            
            <!--<label for="uName">Username:<span class="required">*</span></label>
            <br>
            <input type="text" id="uName" required minlength="8">
            
            <br>-->
            
            <label for="email">Email:<span class="required">*</span></label>
            <br>
            <input type="email" id="email" name="email" required>

            <br>

            <div class="name">
                <label for="pwd">Password:<span class="required">*</span></label>
                <br>
                <input type="password" id="pwd" name="pwd" minlength="8" required>
            </div>
            <div class="name">    
                <label for="confirmPwd">Confirm Password:<span class="required">*</span></label>
                <br>
                <input type="password" id="confirmPwd" minlength="8" required>
            </div> 

            <br>

            <input type="checkbox" id="viewPassword" onclick="myFunction()">
            <label for="viewPassword">Show Password</label>
            <br>
            <br>

            <div id="btndiv"><button type="submit" id="submitbtn">Sign up</button></div>
            <br>
            <h5>Already have an account? <a href="login.html">Login</a></h5>
        </form>
    </section>
    <footer>
        <h5>(C) 2022-2025 SpringFields. All Rights Reserved</h5>
    </footer>

    
    <script src='../js/register.js'></script>
</body>
</html>
