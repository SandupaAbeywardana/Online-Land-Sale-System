<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <link rel="stylesheet"type="text/css" href="../css/login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        
        <link rel="apple-touch-icon" sizes="180x180" href="../images/fav/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../images/fav/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/fav/favicon-16x16.png">
        <link rel="shortcut icon" type="Image/jpg" href="../images/fav/favicon-32x32.png">

        <title>Login | SpringFields</title>
    </head>
    <body>
        <div class="bg"><img src="../images/4.jpg" alt="login_bg"></div>
        <div class="login-container">
            <div id="logodiv"><img src="../images/logo.png" alt="logo" id="logo"></div>
            <div class="login-child">
                <div class="login-content">
                    <h1>Login</h1>
                    <form method="POST" action="../php/login.php">
                        <div class="form-group">
                            <h3>Email:</h3>
                            <input type="email" name="email" autofocus="" autocapitalize="none" autocomplete="email" size="40" id="email" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <h3>Password:</h3>
                            <input type="password" name="password" autocomplete="current-password" size="40" id="password" required>
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                        </div>
                        <br>
                        <div class="button">
                            <input type="submit" value="Login" name="save">
                        </div>
                        <!--<h6><a href="">Forgot Password?</a></h6>-->
                    </form>
                    <h5>New User? <a href="register.html">Create Account</a></h5>
                </div>
            </div>
        </div>
        <footer>
            <h5>(C) 2022-2025 SpringFields. All Rights Reserved</h5>
        </footer>

        <script src='../js/login.js'></script>
    </body>
</html>
